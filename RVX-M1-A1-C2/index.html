<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banner Verificação Pessoal</title>
    <link rel="stylesheet" href="../styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="banner">
        <div class="banner-content">
            <div class="banner-left">
                <i class="fas fa-circle-notch banner-icon"></i>
                <span class="banner-text">Clique AQUI, insira as notas que atribuiu a cada ÁREA DA VIDA e veja o resultado! Ah, você pode IMPRIMIR!</span>
            </div>
            <div class="banner-right">
                <a href="https://rodadavida.vercel.app/" 
                   class="banner-link" 
                   id="evaluationLink" 
                   target="_blank" 
                   rel="noopener noreferrer">
                    <span class="link-text">Roda da Vida</span>
                    <i class="fas fa-external-link-alt link-icon"></i>
                </a>
            </div>
        </div>
    </div>

    <div class="demo-content">
        <h1>Conteúdo da Página</h1>
        <p>Este é um exemplo de como o banner ficaria numa página real.</p>
    </div>

    <script src="../script.js"></script>
</body>
</html>
