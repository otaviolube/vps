<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExperiÃªncia em Realidade Virtual</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .banner {
            background: linear-gradient(135deg, #ff6b9d 0%, #c44569 50%, #f8b500 100%);
            border-radius: 30px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 800px;
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        .banner::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            50% { transform: translateX(0%) translateY(0%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .banner-content {
            position: relative;
            z-index: 2;
        }

        .banner h1 {
            color: white;
            font-size: 3rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 30px;
            letter-spacing: 2px;
        }

        .vr-icon {
            width: 80px;
            height: 80px;
            background: white;
            border-radius: 15px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin: 0 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .vr-icon svg {
            width: 50px;
            height: 50px;
            fill: #ff6b9d;
        }

        .cta-button {
            background: none;
            border: none;
            cursor: pointer;
            margin-top: 30px;
            transition: all 0.3s ease;
            padding: 0;
        }

        .cta-button img {
            width: 300px;
            height: auto;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .cta-button:hover img {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }

        .cta-button:active img {
            transform: translateY(0);
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background: white;
            margin: 0;
            padding: 40px;
            border-radius: 20px;
            width: 90%;
            max-width: 500px;
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            position: absolute;
            top: 15px;
            right: 25px;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: #000;
            text-decoration: none;
        }

        .modal h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .qr-container {
            margin: 30px 0;
        }

        #qrcode {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        .computer-button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1rem;
            font-weight: bold;
            border-radius: 25px;
            cursor: pointer;
            margin-top: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .computer-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        @media (max-width: 768px) {
            .banner h1 {
                font-size: 2rem;
            }
            
            .cta-button img {
                width: 250px;
            }
            
            .modal-content {
                width: 95%;
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="banner">
        <div class="banner-content">
            <h1>EXPERIÃŠNCIA EM REALIDADE VIRTUAL</h1>
            
            
            <button class="cta-button" onclick="openModal()">
                <img src="BOT_Acrilico_ROSA_VR.png" alt="ComeÃ§ar ExperiÃªncia VR">
            </button>
        </div>
    </div>

    <!-- Modal -->
    <div id="qrModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Aponte o celular para o QR Code</h2>
            <div class="qr-container">
                <div id="qrcode"></div>
            </div>
            <button class="computer-button" onclick="startOnComputer()">
                Iniciar ExperiÃªncia no Computador
            </button>
        </div>
    </div>

    <!-- QR Code Generator Library -->
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
    <!-- Biblioteca alternativa como backup -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
    
    <script>
        const vrUrl = 'https://vr.gebe.mindtech.education/';
        
        function openModal() {
            document.getElementById('qrModal').style.display = 'block';
            generateQRCode();
        }
        
        function closeModal() {
            document.getElementById('qrModal').style.display = 'none';
        }
        
        function generateQRCode() {
            // Limpa o QR code anterior se existir
            const qrContainer = document.getElementById('qrcode');
            qrContainer.innerHTML = '';
            
            // MÃ©todo 1: Tenta usar a biblioteca QRCode
            if (typeof QRCode !== 'undefined') {
                try {
                    QRCode.toCanvas(vrUrl, {
                        width: 250,
                        height: 250,
                        colorDark: '#333333',
                        colorLight: '#ffffff',
                        margin: 2,
                        errorCorrectionLevel: 'M'
                    }, function (error, canvas) {
                        if (error) {
                            console.error('Erro no QRCode:', error);
                            tryQRious();
                        } else {
                            console.log('QR Code gerado com QRCode.js!');
                            qrContainer.appendChild(canvas);
                        }
                    });
                    return;
                } catch (e) {
                    console.error('Erro ao usar QRCode.js:', e);
                }
            }
            
            // MÃ©todo 2: Tenta usar QRious
            tryQRious();
        }
        
        function tryQRious() {
            const qrContainer = document.getElementById('qrcode');
            
            if (typeof QRious !== 'undefined') {
                try {
                    const qr = new QRious({
                        value: vrUrl,
                        size: 250,
                        foreground: '#333333',
                        background: '#ffffff'
                    });
                    
                    console.log('QR Code gerado com QRious!');
                    qrContainer.appendChild(qr.canvas);
                    return;
                } catch (e) {
                    console.error('Erro ao usar QRious:', e);
                }
            }
            
            // MÃ©todo 3: Fallback visual
            createFallbackQRCode();
        }
        
        function createFallbackQRCode() {
            const qrContainer = document.getElementById('qrcode');
            
            // MÃ©todo 4: Usa API online para gerar QR Code
            try {
                const qrApiUrl = `https://api.qrserver.com/v1/create-qr-code/?size=250x250&data=${encodeURIComponent(vrUrl)}`;
                qrContainer.innerHTML = `
                    <div style="display: flex; justify-content: center; align-items: center;">
                        <img src="${qrApiUrl}" 
                             alt="QR Code para ${vrUrl}" 
                             style="width: 250px; height: 250px; border: 2px solid #333;"
                             onerror="this.style.display='none'; this.parentNode.innerHTML='<div style=\\'width: 250px; height: 250px; background: white; border: 2px solid #333; display: flex; flex-direction: column; align-items: center; justify-content: center; font-size: 12px; text-align: center; color: #333;\\'>ðŸ“± QR Code<br><div style=\\'word-break: break-all; padding: 10px; font-size: 10px;\\'>${vrUrl}</div><div style=\\'margin-top: 10px; font-size: 10px; color: #666;\\'>Escaneie para acessar</div></div>';">
                    </div>
                `;
                console.log('QR Code gerado via API online!');
            } catch (e) {
                // Fallback final: QR Code visual simples
                qrContainer.innerHTML = `
                    <div style="width: 250px; height: 250px; background: white; border: 2px solid #333; display: flex; flex-direction: column; align-items: center; justify-content: center; font-size: 12px; text-align: center; color: #333; margin: 0 auto;">
                        <div style="font-weight: bold; margin-bottom: 10px;">ðŸ“± QR Code</div>
                        <div style="word-break: break-all; padding: 10px; font-size: 10px;">${vrUrl}</div>
                        <div style="margin-top: 10px; font-size: 10px; color: #666;">Escaneie para acessar</div>
                    </div>
                `;
                console.log('Usando fallback visual final do QR Code');
            }
        }
        
        function startOnComputer() {
            // Abre o link da experiÃªncia VR no computador
            window.open(vrUrl, '_blank');
        }
        
        // Fecha o modal ao clicar fora dele
        window.onclick = function(event) {
            const modal = document.getElementById('qrModal');
            if (event.target == modal) {
                closeModal();
            }
        }
        
        // Fecha o modal com a tecla ESC
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeModal();
            }
        });
    </script>
</body>
</html>
