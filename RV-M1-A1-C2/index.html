<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banner Download Roda Viva</title>
    <link rel="stylesheet" href="../styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="banner">
        <div class="banner-content">
            <div class="banner-left">
                <i class="fas fa-download banner-icon"></i>
                <span class="banner-text">Roda da Viva</span>
            </div>
            <div class="banner-right">
                <a href="#" 
                   class="banner-link" 
                   id="downloadLink" 
                   onclick="downloadRodaViva()">
                    <span class="link-text">Baixar Arquivo</span>
                    <i class="fas fa-download link-icon"></i>
                </a>
            </div>
        </div>
    </div>

    <div class="demo-content">
        <h1>Conteúdo da Página</h1>
        <p>Este é um exemplo de como o banner de download da Roda Viva ficaria numa página real.</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
